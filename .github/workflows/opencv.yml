name: Build-OpenCV

on:
  #push:
  #  branches: [ main ]
  #  paths: [ .github/workflows/opencv.yml ]
  workflow_dispatch:

env:
  OPENCV_VERSION: 4.11.0
  OPENCV_CMAKE_ARGS_BASE: >-
    -D CMAKE_BUILD_TYPE=Release
    -D OPENCV_FORCE_3RDPARTY_BUILD=ON
    -D OPENCV_EXTRA_MODULES_PATH="${{ github.workspace }}/opencv_contrib/modules"
    -D CMAKE_INSTALL_PREFIX="${{ github.workspace }}/opencv/build/install"
    -D BUILD_LIST=core,imgproc,video,videoio
    -D BUILD_SHARED_LIBS=OFF
    -D BUILD_EXAMPLES=OFF
    -D BUILD_DOCS=OFF
    -D BUILD_PERF_TESTS=OFF
    -D BUILD_TESTS=OFF
    -D BUILD_JAVA=OFF
    -D BUILD_opencv_apps=OFF
    -D BUILD_opencv_python2=OFF
    -D BUILD_opencv_python3=OFF
    -D WITH_OPENCL=OFF
    -D WITH_CUDA=OFF
    -D WITH_IPP=OFF
    -D WITH_TBB=OFF
    -D WITH_EIGEN=OFF
    -D WITH_LAPACK=OFF
    -D WITH_WEBP=OFF
    -D WITH_OPENJPEG=OFF
    -D WITH_JASPER=OFF
    -D WITH_ADE=OFF
    -D WITH_1394=OFF
    -D WITH_GTK=OFF
    -D WITH_OPENEXR=OFF
    -D WITH_PROTOBUF=OFF
    -D WITH_QUIRC=OFF
    -D BUILD_ZLIB=OFF
    -D CV_TRACE=OFF
    -D OPENCV_ENABLE_NONFREE=OFF

jobs:
  build:
    defaults:
      run:
        shell: bash

    runs-on: ${{ matrix.runs-on }}

    strategy:
      matrix:
        include:
        - { os: ubuntu.24.04, arch: x64,   runs-on: ubuntu-24.04 }
        - { os: ubuntu.24.04, arch: arm64, runs-on: ubuntu-24.04-arm }
        - { os: osx,          arch: x64,   runs-on: macos-14 }
        - { os: osx,          arch: arm64, runs-on: macos-14 }
        - { os: win,          arch: x64,   runs-on: windows-2022 }
        - { os: win,          arch: arm64, runs-on: windows-11-arm }

    steps:
    - name: Checkout OpenCV repo
      uses: actions/checkout@v4
      with:
        repository: opencv/opencv
        ref: ${{ env.OPENCV_VERSION }}
        path: opencv
        fetch-depth: 1

    - name: Checkout OpenCV Contrib repo
      uses: actions/checkout@v4
      with:
        repository: opencv/opencv_contrib
        ref: ${{ env.OPENCV_VERSION }}
        path: opencv_contrib
        fetch-depth: 1

    - name: Install Dependencies
      run: |
        if [[ "${{ matrix.os }}" =~ ^ubuntu ]]; then
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config \
            libx264-dev \
            libv4l-dev v4l-utils \
            yasm nasm
        fi

    - name: Build FFmpeg (static)
      if: matrix.os == 'ubuntu.24.04'
      run: |
        # Download and build FFmpeg statically
        cd ${{ github.workspace }}
        wget -q https://ffmpeg.org/releases/ffmpeg-6.1.tar.xz
        tar -xf ffmpeg-6.1.tar.xz
        cd ffmpeg-6.1
        
        # Configure FFmpeg for static build with PIC for shared library linking
        # Disable ASM to avoid PIC issues with assembly code
        ./configure \
          --prefix=${{ github.workspace }}/ffmpeg-install \
          --enable-static \
          --disable-shared \
          --enable-pic \
          --enable-gpl \
          --enable-libx264 \
          --disable-asm \
          --disable-programs \
          --disable-doc \
          --disable-network \
          --enable-encoder=libx264,mpeg4,mjpeg \
          --disable-encoder=h264_v4l2m2m \
          --enable-decoder=h264,hevc,vp8,vp9,mpeg4,mjpeg,h263,png \
          --enable-decoder=aac,mp3 \
          --enable-parser=h264,hevc,mpeg4video,vp8,vp9 \
          --enable-demuxer=mov,matroska,avi,mp4,m4v \
          --enable-protocol=file \
          --enable-zlib

        # Validate Linux encoder setup for desktop runtime use:
        # prefer software H.264 (libx264), avoid hardware-only v4l2m2m.
        grep -q '^CONFIG_LIBX264_ENCODER=yes' ffbuild/config.mak
        grep -q '^CONFIG_H264_V4L2M2M_ENCODER=no' ffbuild/config.mak
        
        make -j$(nproc)
        make install
        
        echo "FFmpeg installed to: ${{ github.workspace }}/ffmpeg-install"
        ls -lR ${{ github.workspace }}/ffmpeg-install
        
        # Verify pkg-config files exist
        echo "Checking pkg-config files..."
        ls -la ${{ github.workspace }}/ffmpeg-install/lib/pkgconfig/

    - name: Configure OpenCV
      run: |
        EXTRA_ARGS=""
        if [[ "${{ matrix.os }}" =~ ^ubuntu ]]; then
          # Linux: V4L2 for camera support + FFmpeg for MP4/video file support (self-contained static build)
          # GStreamer disabled for maximum portability (no runtime dependencies)
          # Use custom-built static FFmpeg to avoid runtime dependencies
          FFMPEG_DIR="${{ github.workspace }}/ffmpeg-install"
          export PKG_CONFIG_PATH="$FFMPEG_DIR/lib/pkgconfig:$PKG_CONFIG_PATH"
          
          EXTRA_ARGS="-D WITH_FFMPEG=ON -D WITH_GSTREAMER=OFF -D WITH_V4L=ON -D WITH_AVFOUNDATION=OFF"
          EXTRA_ARGS="$EXTRA_ARGS -D FFMPEG_ROOT=$FFMPEG_DIR"
          EXTRA_ARGS="$EXTRA_ARGS -D PKG_CONFIG_PATH=$FFMPEG_DIR/lib/pkgconfig"
          EXTRA_ARGS="$EXTRA_ARGS -D BUILD_opencv_world=OFF"
          EXTRA_ARGS="$EXTRA_ARGS -D BUILD_opencv_videoio=ON"
          EXTRA_ARGS="$EXTRA_ARGS -D VIDEOIO_ENABLE_STRICT_PLUGIN_CHECK=OFF"

        elif [[ "${{ matrix.os }}" =~ ^osx ]]; then
          # macOS: AVFoundation-only, no videoio plugins (hardened runtime compatible)
          EXTRA_ARGS="-D WITH_AVFOUNDATION=ON"
          EXTRA_ARGS="$EXTRA_ARGS -D WITH_FFMPEG=OFF"
          EXTRA_ARGS="$EXTRA_ARGS -D WITH_GSTREAMER=OFF"
          EXTRA_ARGS="$EXTRA_ARGS -D WITH_V4L=OFF"
          EXTRA_ARGS="$EXTRA_ARGS -D VIDEOIO_ENABLE_PLUGINS=OFF"
          EXTRA_ARGS="$EXTRA_ARGS -D CMAKE_OSX_DEPLOYMENT_TARGET=10.15"

        elif [[ "${{ matrix.os }}" =~ ^win ]]; then
          # Windows: Enable FFmpeg on x64 for deterministic MP4 support.
          # Keep DShow for camera access and fall back to non-FFmpeg on arm64.
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            EXTRA_ARGS="-D WITH_FFMPEG=OFF -D WITH_GSTREAMER=OFF -D WITH_V4L=OFF -D WITH_AVFOUNDATION=OFF"
          else
            EXTRA_ARGS="-D WITH_FFMPEG=ON -D WITH_GSTREAMER=OFF -D WITH_V4L=OFF -D WITH_AVFOUNDATION=OFF"
          fi
          EXTRA_ARGS="$EXTRA_ARGS -D WITH_DSHOW=ON"
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            EXTRA_ARGS="$EXTRA_ARGS -D WITH_IPP=OFF -D CPU_BASELINE=NEON -A ARM64"
          else
            EXTRA_ARGS="$EXTRA_ARGS -A x64"
          fi
        fi
        
        cd opencv && mkdir build && cd build
        echo "Configuring with args: ${{ env.OPENCV_CMAKE_ARGS_BASE }} $EXTRA_ARGS"
        cmake ${{ env.OPENCV_CMAKE_ARGS_BASE }} $EXTRA_ARGS ..

    - name: Show Configuration Summary
      run: |
        cd opencv/build
        echo "=== OpenCV Configuration Summary ==="
        echo "--- Video I/O Support ---"
        grep "WITH_FFMPEG" CMakeCache.txt || echo "FFmpeg: not found"
        grep "WITH_GSTREAMER" CMakeCache.txt || echo "GStreamer: not found"
        grep "WITH_V4L" CMakeCache.txt || echo "V4L: not found"
        grep "WITH_AVFOUNDATION" CMakeCache.txt || echo "AVFoundation: not found"
        echo "--- FFmpeg Libraries ---"
        grep "FFMPEG.*LIBRARY" CMakeCache.txt || echo "FFmpeg libraries: not configured"
        echo "--- VideoIO Module ---"
        grep "BUILD_opencv_videoio" CMakeCache.txt || echo "VideoIO module: not found"

    - name: Build OpenCV
      run: |
        cd opencv/build
        if [[ "${{ matrix.os }}" =~ ^win ]]; then
          cmake --build . --config Release
        else
          make -j$(nproc)
        fi

    - name: Install OpenCV
      run: |
        cd opencv/build
        if [[ "${{ matrix.os }}" =~ ^win ]]; then
          cmake --install . --config Release
        else
          make install
        fi

    - name: Show Build Artifacts
      run: |
        cd opencv/build && ls -lR

    - name: Make artifacts
      run: |
        mkdir artifacts
        cp -r opencv/build/install/* artifacts
        
        # Include FFmpeg videoio runtime DLLs for Windows builds.
        # These DLLs are loaded at runtime and are not always copied to the install tree for static builds.
        if [[ "${{ matrix.os }}" =~ ^win ]]; then
          mkdir -p artifacts/ffmpeg
          find opencv/build -type f -iname "opencv_videoio_ffmpeg*.dll" -print -exec cp -v {} artifacts/ffmpeg/ \; || true
          echo "Windows FFmpeg videoio DLLs included:"
          ls -la artifacts/ffmpeg || true
        fi

        # Include FFmpeg static libraries for Linux builds
        if [[ "${{ matrix.os }}" =~ ^ubuntu ]]; then
          echo "Including FFmpeg static libraries in artifacts..."
          mkdir -p artifacts/lib/ffmpeg
          cp -r ${{ github.workspace }}/ffmpeg-install/lib/*.a artifacts/lib/ffmpeg/
          echo "FFmpeg libraries included:"
          ls -la artifacts/lib/ffmpeg/
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: opencv-${{ matrix.os }}-${{ matrix.arch }}
        path: artifacts
